  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* Make Tweakpane scrollable */
    .tp-dfwv {
      max-height: calc(100vh - 20px) !important;
      overflow-y: auto !important;
      overflow-x: hidden !important;
    }

    /* Hide the entire Tweakpane container */
    .tp-dfwv {
      display: none !important;
    }

    /* Menu button styling */
    .menu-btn {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      position: fixed;
      top: 10px;
      right: 58px; /* Position next to fullscreen button */
      z-index: 1000;
    }

    .menu-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .menu-btn::before {
      content: '';
      width: 20px;
      height: 16px;
      background-image: 
        linear-gradient(to bottom, transparent 0%, transparent 3px, white 3px, white 5px, transparent 5px, transparent 8px, white 8px, white 10px, transparent 10px, transparent 13px, white 13px, white 15px, transparent 15px);
      background-size: 20px 16px;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Fullscreen button styling */
    .fullscreen-btn {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .fullscreen-btn::before {
      content: '⛶';
      font-size: 20px;
    }

    .fullscreen-btn.fullscreen::before {
      content: '⛶';
      transform: rotate(180deg);
    }

    /* Custom scrollbar for Tweakpane */
    .tp-dfwv::-webkit-scrollbar {
      width: 8px;
    }

    .tp-dfwv::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    .tp-dfwv::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .tp-dfwv::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* For Firefox */
    .tp-dfwv {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) rgba(0, 0, 0, 0.3);
    }
