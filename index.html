<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Visual Canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* Make Tweakpane scrollable */
    .tp-dfwv {
      max-height: calc(100vh - 20px) !important;
      overflow-y: auto !important;
      overflow-x: hidden !important;
    }

    /* Custom scrollbar for Tweakpane */
    .tp-dfwv::-webkit-scrollbar {
      width: 8px;
    }

    .tp-dfwv::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    .tp-dfwv::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .tp-dfwv::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* For Firefox */
    .tp-dfwv {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
